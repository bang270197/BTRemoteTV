<script>
    function Remote(change, volume) {
        this.change = change;
        this.volume = volume;
        this.status = false;
        this.setChange = function (change) {
            if (this.status == true) {
                this.change = change;
            } else {
                console.log("Remote chua duoc bat");
            }
        };
        this.getchange = function () {
            return this.change;
        };
        this.setvolume = function (volume) {
            if (this.status == true) {
                this.volume = volume;
            } else {
                console.log("Remote chua duoc bat");
            }

        };
        this.getVolume = function () {
            return this.volume;
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.turnOff = function () {
            this.status = false;
        };
        this.checkRemote = function () {
            if (this.status == true) {
                console.log("Dieu khien da duoc bat");
            } else {
                console.log("Dieu khien chua duoc bat");
            }
        }
    }

    function Tv(change, volume) {
        this.change = change;
        this.volume = volume;
        this.status = false;
        this.setChange = function (change) {
            this.change = change;
        };
        this.getchange = function () {
            if (this.status == true) {
                return this.change;
            } else {
                console.log("TV chua duoc bat");
            }
        };
        this.setvolume = function (volume) {
            this.volume = volume;
        };
        this.getVolume = function () {
            if (this.status == true) {
                return this.volume;
            } else {
                console.log("TV chua duoc bat");
            }
        };
        this.connectRemote = function (Remote) {
            if (this.status == true) {
                this.change = Remote.change;
                this.volume = Remote.volume;
            } else {
                console.log("TV chua duoc bat");
            }
        };
        this.connectStatus = function (Remote) {
            this.status = Remote.status;
        };

        this.checkTV = function () {
            if (this.status == true) {
                console.log("tv da duoc bat");
            } else {
                console.log("tv chua duoc bat");
            }
        }
    }

    let r = new Remote(1, 5);
    let tv = new Tv();
   tv.setChange(3);
   console.log(tv.getchange());
 tv.setvolume(6);
 console.log(tv.getVolume());
 r.turnOn();
 tv.connectStatus(r);
 tv.checkTV();
 tv.setChange(3);
    console.log(tv.getchange());
    r.setChange(4);
    tv.connectRemote(r);
    console.log(tv.getchange());
    r.turnOff();
    tv.connectStatus(r);
    tv.getchange();
</script>
